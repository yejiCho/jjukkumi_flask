<html>

<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
</script>
  <title>로그인</title>
<script>
  function login()
  {
    var userid = $('#userid').val();
    var password = $('#password').val();
    if(!userid || !password)
    {
      alert('아이디와 비밀번호를 모두 입력해주세요.')
    }
    // ajax
    $.ajax
    ({
      url : '/user/login',
      contentType : 'application/json',
      method : 'POST',
      data: JSON.stringify
      ({
        userid : $("#userid").val(),
        password : $("#password").val()
      })
      ,success:function(data){
        window.location='/';
      }
    }) 
  }

  function register()
  {
    window.location='/register';
  }
</script>

</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <h1>로그인</h1>
    </div>
    <div class="row mt-5">
      <div class="col-12">
        <form>
          <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" class="form-control" id="userid" placeholder="아이디" name="userid" />
          </div> 
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password" />
          </div>
          <button type="button" class="btn btn-primary" onclick="login();">로그인</button>
          <button type="button" class="btn btn-primary" onclick="register();">회원가입</button>
        
        </form>
        <!--<button type="submit" class="btn btn-primary" onclick="window.open('http://127.0.0.1:5000/register')">회원가입새창</button>
        <button type="submit" class="btn btn-primary" onclick="window.open('http://127.0.0.1:5000/register','window_name','width=530,height=600,location=no,status=no,scrollbars=yes');">팝업</button>
         --> 
      </div>
    </div>
  </div>
</body>

</html>
