<html>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
  </script>
  <title>쭈꾸미가 와따네</title>
  <script>
    function avg(){
        window.location='/coll/recommand';
    }
    function login(){
        alert('로그인후 사용');
        window.location='/login';
    }
    function content(){
      window.location='/recom/test';
    }
    function coll(){
        window.location='/coll/movie';
    }
    function chat(){
      window.location='/chat/chat';
    }
    function seq_chat(){
      window.location='/seq_chat/'
    }
  </script>

</head>
<body>
    <div class="container">
    <div class="row mt-5">
        <h1>쭈꾸미가 와따네</h1>
    </div>
      <div class="col-12">
      <ul class="nav">
        {% if userid %}
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{ userid }}님,안녕하세요!</a>
        </li>        
        <li class="nav-item">
            <a class="nav-link" href="/logout">로그아웃</a>
        </li>
        {% endif %}
        {% if not userid %}
        <li class="nav-item">
            <a class="nav-link" href="/login">로그인</a>
        </li>
        
        <li class="nav-item">
            <a class="nav-link" href="/register">회원가입</a>
        </li>
        {% endif %}
       </ul>
     </div>
    </div>
    {% if userid %}
    <div class="col-md-3" style="margin-left:200px; margin-bottom:50px; margin-top:20px;">
    <center>
    <button type="button" class="btn btn-secondary btn-color btn-bg-color btn-sm col-xs-9" onclick="chat();" style="padding:28px 10px; margin-bottom:20px;">옵티머스 프라임과 대화하기</button><br>
    <button type="button" class="btn btn-secondary btn-color btn-bg-color btn-sm col-xs-9" onclick="seq_chat();" style="padding:28px 10px; margin-bottom:20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;범블비와 대화하기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button><br>
    <button type="button" class="btn btn-secondary btn-color btn-bg-color btn-sm col-xs-9" onclick="content();" style="padding:28px 10px; margin-bottom:20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;영화 검색하기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  </button><br>
    <button type="button" class="btn btn-secondary btn-color btn-bg-color btn-sm col-xs-9" onclick="coll();" style="padding:28px 10px; margin-bottom:20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;영화 평가하기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button><br>
    <button type="button" class="btn btn-secondary btn-color btn-bg-color btn-sm col-xs-9" onclick="avg();" style="padding:28px 10px; margin-bottom:20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;콜라보 기반영화추천&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button><br>
    </center>
    {% endif %}

    {% if not userid %}
    <div class="col-md-3" style="margin-left:200px; margin-bottom:50px; margin-top:20px;">
    <center>
    <button type="button" class="btn btn-outline-primary btn-sm col-xs-9" onclick="login();" style="padding:28px 10px; margin-bottom:20px;">옵티머스 프라임과 대화하기</button><br>
    <button type="button" class="btn btn-outline-primary btn-sm col-xs-9" onclick="login();" style="padding:28px 10px; margin-bottom:20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;범블비와 대화하기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button><br>
    <button type="button" class="btn btn-outline-primary btn-sm col-xs-9" onclick="login();" style="padding:28px 10px; margin-bottom:20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;영화 검색하기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  </button><br>
    <button type="button" class="btn btn-outline-primary btn-sm col-xs-9" onclick="login();" style="padding:28px 10px; margin-bottom:20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;영화 평가하기&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button><br>
    <button type="button" class="btn btn-outline-primary btn-sm col-xs-9" onclick="login();" style="padding:28px 10px; margin-bottom:20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;콜라보 기반영화추천&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button><br>
    </center>
    </div>
    {% endif %}
</body>
</html>
